<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>

<body class="bg-light">
    <nav class="shadow-sm navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Market</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-evenly">
            <div class="shadow-sm card text-dark bg-light" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Mejores precios</h5>
                </div>
                <div class="mb-2 d-flex justify-content-evenly">
                    <h6>Compra</h6>
                    <div style="width: 3rem"></div>
                    <h6>Venta</h6>
                </div>
                <div class="d-flex">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width:33%">Precio</th>
                                <th style="width:33%">Cantidad</th>
                                <th style="width:33%">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="best-bid"></tbody>
                    </table>
                    <div style="width: 3rem"></div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width:33%">Precio</th>
                                <th style="width:33%">Cantidad</th>
                                <th style="width:33%">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="best-ask"></tbody>
                    </table>
                </div>

                <div class="card-body d-flex align-items-center justify-content-evenly">
                    <input value="BTC-USD" style="width: 40%;" class="form-control " type="text" placeholder="PAR">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary me-md-2" type="button">API</button>
                        <button class="btn btn-primary" type="button">WEB SOCKET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>
    socket.emit("bid-ask", 'BTC-USD');
    socket.on("bid-ask", (list) => {
        const tbody = list.slice(0, 5).reduce((a, x) => a + `<tr><td>${x.price}</td><td>${x.count}</td><td>${x.amount}</td></tr>`, '')
        document.getElementById('best-bid').innerHTML = tbody
        document.getElementById('best-ask').innerHTML = tbody
    });

</script>

</html>
